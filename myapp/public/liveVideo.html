<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室测试</title>
    <link rel="stylesheet" href="./stylesheets/chartroom.css"/>
</head>

<body>
<div class="m-head">
    <div class="g-doc">
        <div class="logo item">聊天室demo</div>
        <div class="nav item">
            <a href="../index.html">DEMO首页</a>
        </div>
        <div class="nav item">
            <a href="./list.html">聊天室首页</a>
        </div>
        <div class="info item">
            <img src="/TtaiWeb/static/webdemo/im/chatroom/images/default-icon.png" alt="头像" id="avatar">
            <!--a href="./roomManage.html" id="nickName">匿名</a-->
            <span id="nickName">匿名</span>
            <a href="./login.html" id="chatroom-login">登录</a>
            <a id="chatroom-logout">注销</a>
        </div>
        <div class="action item">
            <a href="./anchor.html">
                <b class="icon"></b>我要当主播</a>
        </div>
    </div>
</div>
<div class="g-doc">
    <div class="m-room" id="room">
        <div class="g-left">
            <div class="info">
                <div class="avatar">
                    <img class="image" id="roomAvatar"
                         src="/TtaiWeb/static/webdemo/im/chatroom/images/default-icon.png"/>
                </div>
                <div class="detail">
                    <p class="title" id="roomTitle">房间名</p>
                    <p class="desc">主播：
                        <span id="roomCreator"></span>&nbsp;&nbsp;在线人数：
                        <span id="roomOnlineMemberNum"></span>
                    </p>
                </div>
            </div>
            <div class="media" id="one">
                <img src="" class="hide">
            </div>

        </div>
        <div class="g-right">

            <div class="announcement_title">
                直播公告
            </div>
            <div class="announcement" id="roomAnnouncement">
            </div>
            <ul class="tab">
                <li class="crt j-tab" data-value="chat">直播互动</li>
                <li class="j-tab" data-value="member">在线成员</li>
            </ul>
            <div class="chat j-pannel j-chat">
            </div>
            <div class="member j-pannel hide">
                <div class="list j-member">
                </div>
                <div class="more j-more">
                    <a>加载更多</a>
                </div>
            </div>
            <div id="chatroom-verified">
                <div class="edit">
                    <textarea class="editText" id="editText" placeholder="Ctrl+Enter快速发送"></textarea>
                </div>
                <div class="sendBtn">
                    <div id="emojiTag"></div>
                    <a class="u-btn btn" id="sentText">发送</a>
                    <a class="btn custom" id="customBtn"></a>
                    <a class="btn emoji" id="emoji"></a>
                </div>
            </div>
            <div id="chatroom-anonymous">
                <button id="connect-sdk">登陆直播室</button>
            </div>
            <div id="chatroom-anonymous">
                <button id="create">创建房间</button>
            </div>
            <div id="chatroom-anonymous">
                <button id="open">开启摄像头</button>
            </div>

            <div id="chatroom-anonymous">
                <button id="change">切换角色</button>
            </div>


            <div id="chatroom-anonymous">
                <button id="start">开启摄像头</button>
            </div>
        </div>
    </div>
</div>
<div id="menu" class="m-menu" style="display:none">
    <ul>
        <li class="j-item j-kick" data-type="0" title="移除直播室">踢人</li>
        <li class="j-item j-gag" data-type="1" title="禁止发言">禁言</li>
        <li class="j-item j-black" data-type="2" title="永久不能进入该直播间">拉黑该用户</li>
        <li class="j-item admin j-admin" data-type="3">任命管理员</li>
    </ul>
</div>
<script src="./javascripts/NIM_Web_NIM_v5.0.0.js"></script>
<script src="./javascripts/NIM_Web_WebRTC_v5.0.0.js"></script>
<script src="./javascripts/js.cookie.js"></script>
<script src="./javascripts/axios.js"></script>


<script type="text/javascript">
    var config = {
        //TpGuest
        // ip:'http://192.168.0.133:8081',
        //ttai
        // ip:'http://192.168.43.172:8081',
        // 外网
        ip: 'https://www.wosieger.com'
        //https
        // ip: 'https://www.jiehuhu.top',
        // https:'https://192.168.0.133'

    }
    var nim;
    var netcall;
    var $siegerRole = Cookies.get('siegerRole');//记录用户以何种对象登录
    var $siegerToken = Cookies.get('siegerToken');//网站登录后的token
    var $appkey;//购买的网易云服务的id，用来计费
    var $userId;//自己数据库以及网易数据的id
    var $wyToken;//网易云的token
    var $siegerChannelName = Cookies.get('siegerChannelName');//房间号
    var $siegerRoomId = Cookies.get('siegerRoomId')
    console.log($siegerRoomId)
    console.log($siegerRole)
    window.onload = function () {
        var param = new URLSearchParams();//https://www.jianshu.com/p/042632dec9fb 适配spring mvc
        param.append("role", $siegerRole);
        axios({
            method: 'post',
            url: config.ip + '/TtaiWeb/web/IM',
            headers: {
                'token': $siegerToken
            },
            data: param
        })
            .then(function (res) {
                console.log(res.data)
                $appkey = res.data.appkey;
                $userId = res.data.userid;
                $wyToken = res.data.token;
                connectSDK();
                InintWebSDK()
            })


        function connectSDK() {
            var data = {};
            // 注意这里, 引入的 SDK 文件不一样的话, 你可能需要使用 SDK.NIM.getInstance 来调用接口
            var appkey = $appkey;
            var account = $userId//userid 每个用户在自己数据库与网易数据库一致
            var token = $wyToken//网易token
            nim = NIM.getInstance({
                debug: true,
                appKey: appkey,
                account: account,
                token: token,
                onconnect: onConnect,
                onwillreconnect: onWillReconnect,
                ondisconnect: onDisconnect,
                onerror: onError
            });

            function onConnect() {
                console.log('连接成功');
                //window.location.href = 'room?id=2008';
            }

            function onWillReconnect(obj) {
                // 此时说明 SDK 已经断开连接, 请开发者在界面上提示用户连接已断开, 而且正在重新建立连接
                console.log('即将重连');
                console.log(obj.retryCount);
                console.log(obj.duration);
            }

            function onDisconnect(error) {
                // 此时说明 SDK 处于断开状态, 开发者此时应该根据错误码提示相应的错误信息, 并且跳转到登录页面
                console.log('丢失连接');
                console.log(error);
                if (error) {
                    switch (error.code) {
                        // 账号或者密码错误, 请跳转到登录页面并提示错误
                        case 302:
                            break;
                        // 重复登录, 已经在其它端登录了, 请跳转到登录页面并提示错误
                        case 417:
                            break;
                        // 被踢, 请提示错误后跳转到登录页面
                        case 'kicked':
                            break;
                        default:
                            break;
                    }
                }
            }

            function onError(error) {
                console.log(error);
            }
        };


        //初始化视频的sdk
        function InintWebSDK() {
            // SDK重命名
            NIM.use(WebRTC);
            var Netcall = WebRTC;
            this.netcall = Netcall.getInstance({
                nim: nim,
                container: document.getElementById('one'),
                remoteContainer: document.getElementById('two'),
                // 是否开启日志打印
                debug: true
            });

            console.log('初始化成功');

        };


        //创建房间
        function InintRoom() {
            netcall.createChannel({
                channelName: 'room2', //必填
                custom: '测试自定义数据', //可选
                webrtcEnable: true // 是否支持WebRTC方式接入，可选，默认为不开启
            }).then(function (obj) {
                console.log('创建房间成功');
                // 预定房间成功后的上层逻辑操作
                // eg: 初始化房间UI显示
                // eg: 加入房间

            })
        };


        //进入房间
        function GetInRoom() {
            //如果是学生，根据roomid判断房间人数
            if ($siegerRole === 'student') {
                var param = new URLSearchParams();//https://www.jianshu.com/p/042632dec9fb 适配spring mvc
                param.append('roomid', $siegerRoomId);
                axios({
                    method: 'post',
                    url: config.ip + '/TtaiWeb/course/checkroom',
                    // headers: {
                    //     'token': $siegerToken
                    // },
                    data: param
                })
                    .then(function (res) {
                        console.log(res)
                    })
            }
            console.log('进入房间')
            netcall = this.netcall
            var Netcall = WebRTC;
            const sessionConfig = {
                videoQuality: Netcall.CHAT_VIDEO_QUALITY_HIGH,
                videoFrameRate: Netcall.CHAT_VIDEO_FRAME_RATE_15,
                videoEncodeMode: Netcall.CHAT_VIDEO_ENCODEMODE_NORMAL,
                videoBitrate: 0,
                recordVideo: false,
                recordAudio: false,
                highAudio: false,
                bypassRtmp: false,
                rtmpUrl: '',
                rtmpRecord: false,
                splitMode: Netcall.LAYOUT_SPLITLATTICETILE
            }
            netcall.joinChannel({
                channelName: 'room2', //必填
                type: Netcall.NETCALL_TYPE_VIDEO,
                sessionConfig: sessionConfig
            }).then(function (obj) {
                //如果是老师进入房间，更新roomid
                if ($siegerRole === 'teacher') {
                    var roomid = netcall.channelId
                    var param = new URLSearchParams();//https://www.jianshu.com/p/042632dec9fb 适配spring mvc
                    alert(roomid)
                    param.append(roomid, roomid);
                    axios({
                        method: 'post',
                        url: config.ip + '/web/roomid',
                        headers: {
                            'token': $siegerToken
                        },
                        data: param
                    })
                        .then(function (res) {
                            console.log(res.data)
                        })
                }

                // 开启麦克风
                return netcall.startDevice({
                    type: Netcall.DEVICE_TYPE_AUDIO_IN
                }).catch(function (err) {
                    console.log('启动麦克风失败')
                    console.error(err)
                })

                    .then(function () {
                        // 设置采集音量
                        netcall.setCaptureVolume(255)
                        // 开启摄像头
                        return netcall.startDevice({
                            type: Netcall.DEVICE_TYPE_VIDEO,
                            width: 400,
                            height: 480
                        })
                            .catch(function (err) {
                                console.log('启动摄像头失败')
                                console.error(err)
                            })

                    })
                    .then(function () {
                        // 设置本地预览画面大小
                        netcall.setVideoViewSize({
                            with: 500,
                            height: 500,
                            cut: true
                        })
                    })
                    .then(function () {
                        // 设置互动者角色
                        netcall.changeRoleToPlayer()
                        var node = document.getElementById('one')
                        netcall.startLocalStream(node)
                        console.log('开启本地预览成功')
                        // 开启RTC连接
                        console.log("开始webrtc")
                        netcall.startRtc()
                    })
                    .then(function () {
                        console.log("webrtc连接成功")
                    })
                    .catch(function (err) {
                        console.log('发生错误, 挂断通话')
                        console.log(err)
                        netcall.hangup()
                    })

                //在回调里监听对方加入通话，并显示对方的视频画面
                netcall.on('joinChannel', function (obj) {
                    console.log('user join', obj)
                    console.log('有人进来啦啦啦啦')
                    console.log('哈哈哈哈哈哈哈哈')
                    // 播放对方声音
                    netcall.startDevice({
                        type: Netcall.DEVICE_TYPE_AUDIO_OUT_CHAT
                    }).catch(function (err) {
                        console.log('播放对方的声音失败')
                        console.error(err)
                    })
                    // 预览对方视频画面
                    netcall.startRemoteStream({
                        account: obj.account,
                        node: document.getElementById('two')
                    })
                    console.log('预览视频成功')
                    // 设置对方预览画面大小
                    netcall.setVideoViewRemoteSize({
                        account: 'testAccount',
                        with: 500,
                        height: 500,
                        cut: true
                    })
                })


                console.log('222222222')

                // 在回调里监听对方加入通话，并显示对方的视频画面
                netcall.on('joinChannel', function (obj) {
                    console.log('user join', obj)
                    // 播放对方声音
                    netcall.startDevice({
                        type: Netcall.DEVICE_TYPE_AUDIO_OUT_CHAT
                    })
                        .catch(function (err) {
                            console.log('播放对方的声音失败')
                            console.error(err)
                        })
                    // 预览对方视频画面
                    netcall.startRemoteStream({
                        account: obj.account,
                        node: document.getElementById('two')
                    })
                    // 设置对方预览画面大小
                    netcall.setVideoViewRemoteSize({
                        account: 'testAccount',
                        with: 500,
                        height: 500,
                        cut: true
                    })
                })

            })
        };


        document.getElementById('create').addEventListener('click',
            function () {
                console.log($siegerRole)
                if ($siegerRole === 'teacher') {
                    InintRoom(); //创建房间
                    console.log('创建房间成功')
                } else {
                    console.log('我是学生，无法创建房间')
                }

            });

        document.getElementById('open').addEventListener('click',
            function () {

                GetInRoom() //进入房间

            });


    };
</script>


</body>

</html>
